<script>
    setInterval(()=>{
        let c = new Date();
        const formattedDate = c.toLocaleDateString();
        document.getElementById('y').innerHTML=formattedDate;
        let g = c.getHours();
        if(g>12)
        {
            document.getElementById('o').innerHTML=`PM`;
            g=g-12;
        }
        else{
            document.getElementById('o').innerHTML=`AM`;

        }
        document.getElementById('p').innerHTML = g;
        document.getElementById('q').innerHTML = c.getMinutes();
        document.getElementById('w').innerHTML = c.getSeconds();
    }, 1000);

</script>
